<div class="row justify-content-center">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="panels">
      <div class="titleCards">
        <span><em class="fas fa-sitemap"></em></span> Nuevo parqueo
      </div>
      <div class="progress">
        <div [ngStyle]="{'width': step * (100 / totalSteps ) + '%' }"
             aria-valuemax="100"
             class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
             role="progressbar"></div>
      </div>
      <div
        id="qbox-container">
        <form
          [formGroup]="newParkingForm"
          class="needs-validation"
          id="form-wrapper"
          method="post"
          name="form-wrapper"
          novalidate="">
          <div id="steps-container">
            <div *ngIf="step == 1"
                 class="animate__animated animate__fadeInLeft"
                 id="stepOne">
              <app-general-data
                (changeStep)="changeStep($event)"
                [isPublic]="true"
              ></app-general-data>
            </div>
            <div *ngIf="step ==2"
                 class="animate__animated animate__fadeInLeft"
                 id="stepTwo">
              <app-schedule (changeStep)="changeStep($event)"
                            [isCreatingParking]="true"
                            [parkingId]="this.parkingId"></app-schedule>
            </div>
            <div *ngIf="step == 3 && this.settingsOptions != undefined"
                 class="animate__animated animate__fadeInLeft"
                 id="stepThree">
              <app-file-upload
                (changeStep)="changeStep($event)"
                [parkingId]="parkingId">
              </app-file-upload>

            </div>
            <div *ngIf="step == 4 && this.settingsOptions != undefined"
                 class="animate__animated animate__fadeInLeft"
                 id="stepFour">
              <app-tariff
                (changeStep)="changeStep($event)"
                [isCreatingParking]="true"
                [parkingId]="parkingId">
              </app-tariff>

            </div>
            <div *ngIf="step == 5 && this.totalSteps"
                 class="animate__animated animate__fadeInLeft"
                 id="stepFive">
              <app-billing-data
                (changeStep)="changeStep($event)"
                [parkingId]="parkingId"
                [isPublic]="true"
                [showNavigationButtons]="false">
              </app-billing-data>

            </div>
          </div>
        </form>
      </div>
    </div>
    <div id="preloader-wrapper">
      <div id="preloader"></div>
      <div class="preloader-section section-left"></div>
      <div class="preloader-section section-right"></div>
    </div>
  </div>
</div>
