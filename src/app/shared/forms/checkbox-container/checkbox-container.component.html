<div [formGroup]="formGroup">
  <ul class = "opcionActivo" >
    <li >
      <input formControlName = "{{controlName}}"
             id = "{{controlName}}"
             type = "checkbox"
             class = "form-check-input" >
      <label for = "{{controlName}}"
             class = "form-check-label ms-2" > {{name}}</label >
    </li >
  </ul >
</div >
