<div [formGroup] = "formGroup">
  <ul class = "opcionActivo">
    <li>
      <input class = "form-check-input"
             formControlName = "{{controlName}}"
             id = "{{controlName}}"
             type = "checkbox">
      <label class = "form-check-label ms-2"
             for = "{{controlName}}"> {{name}}</label>
    </li>
  </ul>
</div>
