<div [formGroup]="formGroup" class="m-1">
  <input
    [attr.name]="controlName"
    autocomplete="off"
    class="btn-check"
    [attr.readonly] = 'true'
    formControlName = '{{controlName}}'
    id="{{randomString}}"
    type="radio"
    value="{{value}}">
  <label
    class="btn btn-outline-primary"
    for="{{randomString}}">{{desc}}</label>
  <small *ngIf="controlInvalid(controlName)"
         class="text-danger animate__animated animate__fadeIn">*El valor no es v√°lido</small>
</div>
