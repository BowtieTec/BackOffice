<div [formGroup]="formGroup">
  <textarea [class.is-invalid]="controlInvalid(controlName)"
            class=" inputClass"
            formControlName="{{controlName}}"
            placeholder="{{name}}:"
            rows="5">
                    </textarea>
  <small *ngIf="controlInvalid(controlName)"
         class="text-danger animate__animated animate__fadeIn">* El valor no es valido</small>
</div>
