<div [formGroup]="formGroup">
  <div class = "mb-2 relative" >
    <input
      class = "form-control inputClass"
      [class.is-invalid] = "controlInvalid(controlName)"
      formControlName = "{{controlName}}"
      placeholder = "{{name}}:"
      id = "name"
      type = "{{type}}" >
    <small *ngIf = "controlInvalid(controlName)"
           class = "text-danger animate__animated animate__rotateIn" >* El valor no es v√°lido</small >
  </div >
</div>
