<div [formGroup]="formGroup"
     class="relative">
  <div>

    <input
      class="inputClass"
      formControlName="{{controlName}}"
      id="name"
      placeholder="{{name}}:"
      type="{{type}}">
  </div>
  <small *ngIf="controlInvalid(controlName)"
         class="text-danger animate__animated animate__fadeIn">* El valor no es v√°lido</small>
  <span *ngIf="textInfo.length > 0"
        class="text-muted">*{{textInfo}}</span>
</div>
