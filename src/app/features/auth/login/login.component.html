<div class = "bglogin" ></div >
<div class = "login-form animate__animated animate__fadeIn" >
  <form (ngSubmit) = "login()"
        [formGroup] = "loginForm" >
    <div class = "logo" >
      <img alt = ""
           src = "assets/img/logo.png" />
    </div >
    <div class = "form-group" >
      <small *ngIf = "controlInvalid('email')"
             class = "text-danger" >Se requiere un correo valido</small>
      <input
        [class.is-invalid] = "controlInvalid('email')"
        class = "form-control "
        formControlName = "email"
        placeholder = "Usuario"
        required = "required"
        type = "text" >

    </div >
    <div class = "form-group" >
      <small *ngIf = "controlInvalid('password')"
             class = "text-danger" >Se requiere una contraseña valida.</small >
      <input [class.is-invalid] = "controlInvalid('password')"
             class = "form-control"
             formControlName = "password"
             placeholder = "Contraseña"
             required = "required"
             type = "password" >
    </div >
    <button class = "btn btn-primary btn-block login"
            onclick = "location.href='#'" >Ingresar
    </button >
    <div class = "text-center" >
      <a [routerLink] = "['/recoverPassword']" ><p ><u >Recuperar contraseña</u ></p ></a >
    </div >
  </form >
</div >
