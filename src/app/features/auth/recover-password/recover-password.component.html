<div class = "bglogin" ></div >
<div class = "login-form animate__animated animate__fadeIn" >
  <form >
    <div class = "logo" >
      <img alt = ""
           src = "assets/img/logo.png" />
    </div >
    <div id = "getEmail"
         *ngIf = "step==1" >
      <div class = "form-group" >
        <input
          class = "form-control "
          placeholder = "Ingresar el correo"
          [(ngModel)] = "email"
          name = "email"
          required = "required"
          type = "email" >
      </div >
      <button
        type = "button"
        (click) = "changeStep()"
        class = "btn btn-primary btn-block login" >
        Siguiente
      </button >
    </div >
    <div id = "getConfirmationCode"
         *ngIf = "step==2" >
      <div class = "form-group" >
        <input class = "form-control"
               placeholder = "Ingrese el código"
               required = "required"
               name = "confirmCode"
               [(ngModel)] = "confirmationCode"
               type = "text" >
      </div >
      <button
        (click) = "changeStep()"
        type = "button"
        class = "btn btn-primary btn-block login" >
        Siguiente
      </button >
      <div class = "alert alert-primary d-flex align-items-center"
           role = "alert" >
        <svg class = "bi flex-shrink-0 me-2"
             width = "24"
             height = "24"
             role = "img"
             aria-label = "Info:" >
          <use xlink:href = "#info-fill" />
        </svg >
        <div >
          Escriba el código recibido en su correo electrónico, en la dirección <strong >{{email}}</strong >
          <hr >
          <div class = "text-center" >
            <a (click) = "step=1"
               href = "#"
               class = "alert-link" >Este no es mi correo</a >
          </div >
        </div >
      </div >
    </div >
    <div id = "newPassword"
         *ngIf = "step==3" >
      <div class = "form-group" >
        <input
          class = "form-control "
          name = "newPassword"
          [(ngModel)] = "newPassword"
          placeholder = "Ingresar la nueva contraseña"
          required = "required"
          type = "password" >
      </div >
      <div class = "form-group" >
        <input
          class = "form-control "
          [(ngModel)] = "confirmNewPassword"
          name = "confirmPassword"
          placeholder = "Confirma la nueva contraseña"
          required = "required"
          type = "password" >
      </div >
      <button
        class = "btn btn-primary btn-block login" >
        Recuperar contraseña
      </button >
    </div >
  </form >
</div >
