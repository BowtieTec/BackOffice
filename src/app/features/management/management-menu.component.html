<nav ngbNav
     #nav = "ngbNav"
     class = "nav-tabs " >
  <ng-container ngbNavItem
                *ngIf = "ifHaveAction(createUser)" >
    <a
      ngbNavLink ><em class = "fas fa-users" ></em > Users</a >
    <ng-template ngbNavContent >
      <app-users ></app-users >
    </ng-template >
  </ng-container >
  <ng-container ngbNavItem
                *ngIf = "ifHaveAction(assignRole)" >
    <a ngbNavLink ><em class = "fas fa-magic" ></em > Roles</a >
    <ng-template ngbNavContent >
      <app-roles ></app-roles >
    </ng-template >
  </ng-container >
</nav >
<div [ngbNavOutlet] = "nav"
     class = "mt-2" ></div >
