<div class = "panels animate__animated animate__fadeInLeft" >
  <div class = "titleCards" >
    <span ><em class = "fas fa-users" ></em ></span > Usuarios registrados
  </div >

  <table datatable
         [dtOptions] = "dtOptions"
         [dtTrigger] = "dtTrigger"
         class = "table table-striped"
         aria-label = "Tabla de usuarios" >
    <thead >
    <tr >
      <th scope = "col" >Nombre
      </th >
      <th scope = "col" >Email</th >
      <th scope = "col text-right"
          style = "width: 20%"
      >Acciones
      </th >
    </tr >
    </thead >
    <tbody >
    <tr *ngFor = "let user of users"
        class = "animate__animated animate__fadeIn" >
      <td >{{user.name + ' ' + user.last_name}}</td >
      <td >{{user.email}}</td >
      <td class = "text-right" >
        <button *ngIf = "ifHaveAction(editUser)"
                (click) = "editTheUser(user)"
                class = "buttonRowEdit me-1"
                title = "Editar" ><em class = "fas fa-user-edit" ></em >
        </button >
        <button
          *ngIf = "ifHaveAction(deleteUser)"
          (click) = "deleteTheUser(user)"
          class = "buttonRowDelete" ><em class = "fas fa-user-times" ></em >
        </button >
      </td >
    </tr >
    </tbody >
  </table >
</div >
