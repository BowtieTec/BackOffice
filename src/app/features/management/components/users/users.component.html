<div class = "row justify-content-center">
  <div *ngIf = "ifHaveAction(listUser)"
       class = "col-xl-6 col-lg-12">
    <app-resgistered-users [subject] = "subject"></app-resgistered-users>
  </div>
  <div *ngIf = "ifHaveAction(createUser)"
       class = "col-xl-6 col-lg-12">
    <app-new-user [subject] = "subject"></app-new-user>
  </div>
</div>
