<form action = "" >
  <div class = "panels animate__animated animate__fadeInLeft" >
    <div class = "titleCards" >
      <span ><em class = "fas fa-user" ></em ></span > Roles y permisos
    </div >
    <div class = "row justify-content-center" >
     
        <div class = "col-xl-4 col-lg-8 col-md-12 col-xs-12 text-center" >
          <div class = "mb-4 relative" >
            <label class = "labelInput" >Roles</label >
            <select
              (change) = "changeRole()"
              [(ngModel)] = "roleIdSelected"
              class = "inputClass"
              id = "roleId"
              name = "roleId" >
              <option value = "" >TIPO DE USUARIO</option >
              <option *ngFor = "let role of Roles"
                      value = "{{role.id}}" >{{role.name}}</option >
            </select >

          </div >
        
        <button (click) = "savePermissions()"
                class = "btn btn-success " >Guardar
        </button >
      </div >
    </div >
  </div >
  <div class = "" >
    <div class = "row" >
      <div *ngFor = "let module of getModules; index as i"
           class = " col-xl-3 col-lg-4 col-md-6 col-sm-12 col-xs-12" >
        <div class = "panels text-center" >
          <div class = "titleCards title" >
            <span ><em class = "" ></em ></span > {{module | titlecase}}
          </div >
          <div class = "text-center" >
            <div aria-label = "Basic checkbox toggle button group"
                 class = "btn-group"
                 role = "group" >
              <div class = "row" >
                <div >
                  <ul class = "opcionActivo" >
                    <li *ngFor = " let item of getPermissionsForModules(module)" >

                    <input [(ngModel)] = "item.checked"
                             autocomplete = "off"
                             class = "form-check-input"
                             id = "{{item.id}}"
                             name = "{{item.description}}"
                             type = "checkbox"
                             value = "{{item.checked}}" >
                      <label [for] = "item.id"
                             class = "form-check-label ms-2" > {{  item.description}}</label ></li >
                  </ul >
                  </div >
                </div >
              </div >
            </div >
          </div >
        </div >
      </div >
    </div >
</form >
