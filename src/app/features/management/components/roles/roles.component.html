<form action = "" >
  <div class = "panels animate__animated animate__fadeInLeft" >
    <div class = "titleCards" >
      <span ><i class = "fas fa-dragon" ></i ></span > Roles y permisos
    </div >
    <div class = "row" >
      <div class = "col-xl-4 col-lg-4 col-xs-12" >
        <div class = "mb-4 relative" >
          <label class = "labelInput" >Roles</label >
          <select
            class = "inputClass"
            [(ngModel)] = "roleIdSelected"
            name = "roleId"
            id = "roleId"
            (change) = "changeRole()" >
            <option value = "" >TIPO DE USUARIO</option >
            <option *ngFor = "let role of Roles"
                    value = "{{role.id}}" >{{role.name}}</option >
          </select >

        </div >
      </div >
      <div class = "row" >
        <div class = "accordion accordion-flush col-sm-12 col-xl-4 "
             id = "accordionExample" >
          <div class = "accordion-item"
               *ngFor = "let module of getModules; index as i" >
            <h2 class = "accordion-header"
                [attr.id] = "'heading-'+i" >
              <button class = "accordion-button collapsed"
                      type = "button"
                      data-bs-toggle = "collapse"
                      [attr.data-bs-target] = "'#collapse-'+i"
                      aria-expanded = "true"
                      [attr.aria-controls] = "'collapse-'+i" >
                {{module | titlecase}}
              </button >
            </h2 >
            <div [attr.id] = "'collapse-'+i"
                 class = "accordion-collapse collapse"
                 [attr.aria-labelledby] = "'heading-'+i" >
              <div class = "accordion-body" >
                <!--  body  -->
                <div class = "btn-group"
                     role = "group"
                     aria-label = "Basic checkbox toggle button group" >
                  <div class = "row" >
                    <div *ngFor = " let item of getPermissionsForModules(module)" >
                      <input type = "checkbox"
                             class = "form-check-input"
                             value = "{{item.checked}}"
                             id = "{{item.id}}"
                             [(ngModel)] = "item.checked"
                             name = "{{item.description}}"
                             autocomplete = "off" >

                      <label class = "form-check-label ms-2"
                             [for] = "item.description" > {{  item.description}}</label >
                    </div >
                  </div >
                </div >
              </div >
            </div >
          </div >
        </div >
      </div >
    </div >
    <div class = "col-sm-4" >
      <button class = "btn btn-outline-dark"
              (click) = "savePermissions()" >Guardar
      </button >
    </div >

    <!--               id = "{{item.id}}"-->
    <!--               value = "{{item.checked}}" > {{item.description}}-->
    <!--      </div >-->

    <!--    </div >-->
  </div >
</form >
