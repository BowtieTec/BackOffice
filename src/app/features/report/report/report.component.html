<div class = "row justify-content-center" >
  <div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12 panelLeft animate__animated animate__fadeInLeft" >
    <div class = "panels" >
      <div class = "titleCards" >
        <span ><i class = "fas fa-sitemap" ></i ></span > Reporte de parqueo por mes
      </div >
      <div class = "row" >


        <div class = "col-xl-4 col-lg-6 col-sm-12" >
          <div class = "mb-4 relative" >
            <label class = "labelInput"
                   for = ""
                   style = "display:block" >Fecha de inicio</label >
            <input class = "form-control inputClass datetimepicker"
                   name = "Appointment_time"
                   placeholder = "Fecha/Hora de entrada"
                   type = "date" >
          </div >
        </div >
        <div class = "col-xl-4 col-lg-6 col-sm-12" >
          <div class = "mb-4 relative" >
            <label class = "labelInput"
                   for = ""
                   style = "display:block" >Fecha de fin</label >
            <input class = "form-control inputClass datetimepicker"
                   name = "Appointment_time"
                   placeholder = "Fecha/Hora de salida"
                   type = "date" >
          </div >
        </div >
        <div class = "col-xl-4 col-lg-6 col-sm-12" >
          <div class = "mb-4 relative" >
            <label class = "labelInput"
                   for = ""
                   style = "display:block" >Fecha último pago</label >
            <input class = "form-control inputClass datetimepicker"
                   name = "Appointment_time"
                   placeholder = "Fecha/Hora de salida"
                   type = "date" >
          </div >
        </div >
        <div class = "col-xl-4 col-lg-6  col-sm-12" >
          <div class = "mb-4 relative" >
            <label class = "labelInput" >Estado</label >
            <select class = "inputClass"
                    id = ""
                    name = "" >
              <option value = "" >ESTADO</option >
              <option value = "" >Activo</option >
              <option value = "" >Cancelado</option >
              <option value = "" >Pendiente de pago</option >
              <option value = "" >Pendiente de confirmación</option >
              <option value = "" >Denegado</option >
            </select >
          </div >
        </div >
        <div class = "col-xl-4 col-lg-6  col-sm-12" >
          <div class = "mb-4 relative" >
            <label class = "labelInput" >Número de celular</label >
            <input class = "form-control inputClass"
                   placeholder = "NÚMERO DE CELULAR:"
                   type = "text" >
          </div >
        </div >


        <div class = "col-xl-12 col-lg-12 col-sm-12" >
          <div class = "text-center" >
            <button class = "btn btn-primary m-2"
                    onclick = "location.href='#'" >Buscar
            </button >
            <button class = "btn btn-secundary m-2"
                    onclick = "location.href='#'" >Limpiar
            </button >
            <button class = "btn btn-success m-2"
                    onclick = "location.href='#'" ><i class = "fas fa-file-excel" ></i > Excel
            </button >
          </div >
        </div >
      </div >

    </div >
  </div >
  <div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12" >
    <div class = "panels" >

      <div class = "row" >
        <div class = "col-lg-12" >
          <table class = "table animate__animated animate__fadeInLeft" >
            <thead >
            <tr >
              <th scope = "col" >ID</th >
              <th scope = "col" >Identificador</th >
              <th scope = "col" >Fecha inicio</th >
              <th scope = "col" >Fecha fin</th >
              <th scope = "col" >Pagado hasta la fecha</th >
              <th scope = "col" >Último pago</th >
              <th scope = "col" >Estado</th >
              <th scope = "col" >Tipo parqueo</th >
              <th scope = "col" >Monto proximo pago</th >
              <th scope = "col" >Acción</th >
            </tr >
            </thead >
            <tbody >
            <tr >
              <td ></td >
              <td ></td >
              <td ></td >
              <td ></td >
              <td ></td >
              <td ></td >
              <td ></td >
              <td ></td >
              <td ></td >
              <td ></td >

            </tr >
            </tbody >
          </table >
        </div >
      </div >
    </div >
  </div >
</div >
