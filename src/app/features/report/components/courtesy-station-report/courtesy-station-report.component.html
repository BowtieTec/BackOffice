<div class = 'row justify-content-center'>
  <div class = 'col-lg-12 col-md-12 col-sm-12 col-xs-12 panelLeft animate__animated animate__fadeInLeft'>
    <div class = 'panelsWithOutMinHeight'>
      <div class = 'titleCards'>
        <span><i class = 'fas fa-sitemap'></i></span> Reporte de cortesias estacionarias
      </div>
      <div class = 'row justify-content-center'>
        <div class = 'col-xl-4 col-lg-6 col-sm-12'>
          <div class = 'mb-4 relative'>
            <app-input-container
              (change) = 'this.getReport()'
              [formGroup] = 'reportForm'
              [value] = "now | date: 'yyyy-MM-dd'"
              controlName = 'startDate'
              maxL = "{{now | date:'dd-MM-yyyy'}}"
              name = 'Inicio de Búsqueda'
              type = 'Date'
            ></app-input-container>
          </div>
        </div>
        <div class = 'col-xl-4 col-lg-6 col-sm-12'>
          <div class = 'mb-4 relative'>
            <app-input-container
              (change) = 'this.getReport()'
              [formGroup] = 'reportForm'
              [value] = "now | date: 'yyyy-MM-dd'"
              controlName = 'endDate'
              maxL = "{{now | date:'yyyy-MM-dd'}}"
              name = 'Fin de Búsqueda'
              type = 'Date'
            ></app-input-container>
          </div>
        </div>
      </div>

    </div>
  </div>
  <div class = 'col-lg-12 col-md-12 col-sm-12 col-xs-12'>
    <div class = 'panels'>
      <div class = 'row'>
        <dx-data-grid [dataSource] = 'dataSource'
                      [showBorders] = 'true'
                      id = 'gridContainer'>
          <dxi-column
            [width] = '300'
            caption = 'Cortesía'
            dataField = 'cs_name'
          ></dxi-column>
          <dxi-column
            caption = 'Parqueo'
            dataField = 'parqueo'
          ></dxi-column>
          <dxi-column
            caption = 'Local'
            dataField = 'comercio'
          ></dxi-column>
          <dxi-column
            caption = 'Tipo'
            dataField = 'cd_type'
          ></dxi-column>
          <dxi-column
            caption = 'Cortesias'
            dataField = 'cd_quantity'
            dataType = 'number'
          ></dxi-column>
          <dxi-column
            caption = 'Descuento por cortesias'
            dataField = 'cd_value'
            dataType = 'number'
            format = 'currency'
            format = 'Q ,###,###,##0.00'
          ></dxi-column>
          <dxi-column
            caption = 'Transacciones'
            dataField = 'transacciones'
            dataType = 'number'
          ></dxi-column>
          <dxi-column
            caption = 'Disponibles'
            dataField = 'disponibles'
            dataType = 'number'
          ></dxi-column>
          <dxi-column
            caption = 'Total descuento'
            dataField = 'total_descuento'
            dataType = 'number'
            format = 'currency'
            format = 'Q ,###,###,##0.00'
          ></dxi-column>
          <dxo-header-filter [visible] = 'true'></dxo-header-filter>
          <dxo-search-panel [visible] = 'true'
                            placeholder = 'Buscar...'></dxo-search-panel>
          <dxo-toolbar>
            <dxi-item location = 'after'>
              <dx-button
                (onClick) = 'onExporting($event)'
                icon = 'xlsxfile'
                text = 'Exportar a Excel'
              ></dx-button>
            </dxi-item>
            <dxi-item name = 'searchPanel'></dxi-item>
          </dxo-toolbar>
          <dxo-export [enabled] = 'true'></dxo-export>
        </dx-data-grid>
      </div>
    </div>
  </div>
</div>
