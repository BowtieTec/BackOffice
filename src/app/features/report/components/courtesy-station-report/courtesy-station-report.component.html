<app-panel-sub-module icon = "fas fa-sitemap"
                      title = "Uso por cortesías estacionarias">
  <app-input-container
    (change) = 'this.getReport()'
    [formGroup] = 'reportForm'
    [value] = "now | date: 'yyyy-MM-dd'"
    controlName = 'startDate'
    maxL = "{{now | date:'yyyy-MM-dd'}}"
    name = 'Inicio de Búsqueda'
    type = 'Date'
  ></app-input-container>
  <app-input-container
          (change) = 'this.getReport()'
          [formGroup] = 'reportForm'
          [value] = "now | date: 'yyyy-MM-dd'"
              controlName = 'endDate'
              maxL = "{{now | date:'yyyy-MM-dd'}}"
              name = 'Fin de Búsqueda'
              type = 'Date'
            ></app-input-container>
        <dx-data-grid [dataSource] = 'dataSource'
                      [showBorders] = 'true'
                      id = 'gridContainer'>
          <dxi-column
            [width] = '300'
            caption = 'Cortesía'
            dataField = 'cd_name'
          ></dxi-column>
          <dxi-column
            caption = 'Local'
            dataField = 'company'
          ></dxi-column>
          <dxi-column
            caption = 'Tipo'
            dataField = 'cd_type'
          ></dxi-column>
          <dxi-column
            caption = 'Valor'
            dataField = 'cd_value'
            dataType = 'number'
          ></dxi-column>
          <dxi-column
            caption = 'Sub Total'
            dataField = 'subtotal'
            dataType = 'number'
            format = 'currency'
            format = 'Q ,###,###,##0.00'
          ></dxi-column>
          <dxi-column
            caption = 'Descuento por cortesias'
            dataField = 'descuento'
            dataType = 'number'
            format = 'currency'
            format = 'Q ,###,###,##0.00'
          ></dxi-column>
          <dxi-column
            caption = 'Total pagado'
            dataField = 'total'
            dataType = 'number'
            format = 'currency'
            format = 'Q ,###,###,##0.00'
          ></dxi-column>
          <dxi-column
            caption = 'Transacciones'
            dataField = 'transacciones'
            dataType = 'number'
          ></dxi-column>
          <dxo-header-filter [visible] = 'true'></dxo-header-filter>
          <dxo-search-panel [visible] = 'true'
                            placeholder = 'Buscar...'></dxo-search-panel>
          <dxo-toolbar>
            <dxi-item location = 'after'>
              <dx-button
                (onClick) = 'onExporting($event)'
                icon = 'xlsxfile'
                text = 'Exportar a Excel'
              ></dx-button>
            </dxi-item>
            <dxi-item name = 'searchPanel'></dxi-item>
          </dxo-toolbar>
          <dxo-export [enabled] = 'true'></dxo-export>
        </dx-data-grid>
</app-panel-sub-module>
