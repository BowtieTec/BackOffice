<app-panel-sub-module icon = "fas fa-sitemap"
                      title = "Reporte de Duración">
        <app-input-container
          (change) = 'this.getReport()'
          [formGroup] = 'reportForm'
          [value] = "now | date: 'yyyy-MM-dd'"
          controlName = 'startDate'
          maxL = "{{now | date:'yyyy-MM-dd'}}"
          name = 'Inicio de Búsqueda'
          type = 'Date'
        ></app-input-container>
        <app-input-container
          (change) = 'this.getReport()'
          [formGroup] = 'reportForm'
          [value] = "now | date: 'yyyy-MM-dd'"
              controlName = 'endDate'
              maxL = "{{now | date:'yyyy-MM-dd'}}"
              name = 'Fin de Búsqueda'
              type = 'Date'
            ></app-input-container>
        <dx-data-grid [dataSource] = 'dataSource'
                      [showBorders] = 'true'
                      id = 'gridContainer'>
          <dxi-column caption = 'Duración'
                      dataField = 'duracion'
                      width = '15%'
          ></dxi-column>
          <dxi-column
            caption = 'No. vehículos'
            dataField = 'vehicles'
            dataType = 'number'
            width = '10%'
          ></dxi-column>
          <dxi-column
            caption = 'Porcentaje'
            dataField = 'porcentaje'
            dataType = 'percentage'
            format = 'percent'
            width = '10%'
          ></dxi-column>
          <dxi-column
            caption = 'Aplicaron descuento'
            dataField = 'apply_disc_vehic'
            dataType = 'number'
            width = '10%'
          ></dxi-column>
          <dxi-column
            caption = 'Descuento'
            dataField = 'disc'
            dataType = 'number'
            format = 'currency'
            format = 'Q ,###,###,##0.00'
            width = '10%'
          ></dxi-column>
          <dxi-column
            caption = 'Total sin descuento'
            dataField = 'total_no_disc'
            dataType = 'number'
            format = 'currency'
            format = 'Q ,###,###,##0.00'
            width = '15%'
          ></dxi-column>
          <dxo-header-filter [visible] = 'true'></dxo-header-filter>
          <dxo-search-panel [visible] = 'true'
                            placeholder = 'Buscar...'></dxo-search-panel>
          <dxo-toolbar>
            <dxi-item location = 'after'>
              <dx-button
                (onClick) = 'onExporting($event)'
                icon = 'xlsxfile'
                text = 'Exportar a Excel'
              ></dx-button>
            </dxi-item>
            <dxi-item name = 'searchPanel'></dxi-item>
          </dxo-toolbar>
          <dxo-export [enabled] = 'true'></dxo-export>
        </dx-data-grid>
</app-panel-sub-module>
