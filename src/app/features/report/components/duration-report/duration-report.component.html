                   for = "initDate"
                   placeholder = "Fecha/Hora de entrada"       
                   
                    >
                  
          </div >
        </div >
        <div class = "col-xl-4 col-lg-6 col-sm-12" >
          <div class = "mb-4 relative" >
            <label class = "labelInput"
                   
                   style = "display:block" >Fecha de fin</label >
            <input 
                  type = "date"   #endDate
                   class = "form-control inputClass datetimepicker"
                   name = "endDate"
                   for = "endDate"
                   placeholder = "Fecha/Hora de salida"
                   
                  
                   >
          </div >
        </div >

<div class = "col-xl-12 col-lg-12 col-sm-12" >
          <div class = "text-center" >
            <button class = "btn btn-primary m-2"
                    (click) = "getDurationsRpt(initDate.value,endDate.value)" >Buscar
            </button >
           <!-- <button class = "btn btn-success m-2"
                     (click)="clean()" > <i class = "fas" ></i >Limpiar
            </button >-->
            
            
            <button class = "btn btn-success m-2"
                    (click)="exportAsXLSX()" ><i class = "fas fa-file-excel" ></i > Excel
            </button >
           <!-- <button class = "btn btn-success m-2"
                    (click)="exportAsPDF()" ><i class = "fas fa-file-pdf" ></i > PDF
            </button >-->
          </div >
        </div >
      </div >

    </div >
  </div >
  <div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12" >
    <div class = "panels" >
      <div class="row">
        <dx-data-grid id="gridContainer" [dataSource]="dataSource" [showBorders]="true">
          <dxi-column [width]="200"
            dataField="duracion"
            caption="Duración"
          ></dxi-column>
          <dxi-column
            dataField="vehicles"
            caption="No. vehículos"
            dataType="number"
          ></dxi-column>
          <dxi-column
            dataField="porcentaje"
            caption="Porcentaje"
            dataType="number"
          ></dxi-column>
          <dxi-column
            dataField="apply_disc_vehic"
            caption="Aplicaron descuento"
            dataType="number"
          ></dxi-column>
          <dxi-column
            dataField="disc"
            caption="Descuento"
            dataType="number"
            format="currency"
            format="Q ,###,###,##0.00"
          ></dxi-column>
          <dxi-column
            dataField="total_no_disc"
            caption="Total sin descuento"
            dataType="number"
            format="currency"
            format="Q ,###,###,##0.00"
          ></dxi-column>
          <dxo-header-filter [visible]="true"></dxo-header-filter>
          <dxo-search-panel [visible]="true" placeholder="Buscar..."></dxo-search-panel>
          <dxo-toolbar>
            <dxi-item location="after">
              <dx-button
                icon="exportpdf"
                text="Exportar a PDF"
                (onClick)="exportGrid()"
              ></dx-button>
            </dxi-item>
            <dxi-item location="after">
              <dx-button
                icon="xlsxfile"
                text="Exportar a Excel"
                (onClick)="onExporting($event)"
              ></dx-button>
            </dxi-item>
            <dxi-item name="searchPanel"></dxi-item>
          </dxo-toolbar>
          <dxo-export [enabled]="true"></dxo-export>
        </dx-data-grid>
      </div >
    </div >
  </div >
</div >
