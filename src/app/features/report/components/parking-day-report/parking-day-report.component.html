<app-panel-sub-module icon = "fas fa-sitemap"
                      title = "Entradas de parqueos mensuales">
  <div class = 'row justify-content-center'>
    <div class = 'col-xl-4 col-lg-6 col-sm-12'>
      <div class = 'mb-4 relative'>
        <app-input-container
          (change) = 'this.getReport()'
          [formGroup] = 'reportForm'
          [value] = "now | date: 'yyyy-MM-dd'"
          controlName = 'startDate'
          maxL = "{{now | date:'yyyy-MM-dd'}}"
          name = 'Inicio de Búsqueda'
          type = 'Date'
        ></app-input-container>
      </div>
    </div>
    <div class = 'col-xl-4 col-lg-6 col-sm-12'>
      <div class = 'mb-4 relative'>
        <app-input-container
          (change) = 'this.getReport()'
          [formGroup] = 'reportForm'
          [value] = "now | date: 'yyyy-MM-dd'"
              controlName = 'endDate'
              maxL = "{{now | date:'yyyy-MM-dd'}}"
              name = 'Fin de Búsqueda'
              type = 'Date'
            ></app-input-container>
          </div>
        </div>
      </div>
        <dx-data-grid [dataSource] = 'dataSource'
                      [showBorders] = 'true'
                      id = 'gridContainer'
                      keyExpr = 'id'>
          <dxi-column
            caption = 'Nombre'
            dataField = 'name'
            dataType = 'text'
          ></dxi-column>
          <dxi-column
            caption = 'Teléfono'
            dataField = 'phone_number'
            dataType = 'text'
          ></dxi-column>
          <dxi-column
            caption = 'Entrada'
            dataField = 'entry_date'
            dataType = 'datetime'
          ></dxi-column>
          <dxi-column
            caption = 'Salida'
            dataField = 'exit_date'
            dataType = 'datetime'
          ></dxi-column>
          <dxi-column
            caption = 'Tiempo dentro'
            dataField = 'timeIn'
            dataType = 'datetime'
          ></dxi-column>
          <dxi-column
            caption = 'Estación de Entrada'
            dataField = 'entry_station'
            dataType = 'text'
          ></dxi-column>
          <dxi-column
            caption = 'Estación de Salida'
            dataField = 'exit_station'
            dataType = 'text'
          ></dxi-column>
          <dxo-header-filter [visible] = 'true'></dxo-header-filter>
          <dxo-search-panel [visible] = 'true'
                            placeholder = 'Buscar...'></dxo-search-panel>
          <dxo-toolbar>
            <dxi-item location = 'after'>
              <dx-button
                (onClick) = 'onExporting($event)'
                icon = 'xlsxfile'
                text = 'Exportar a Excel'
              ></dx-button>
            </dxi-item>
            <dxi-item name = 'searchPanel'></dxi-item>
          </dxo-toolbar>
          <dxo-export [enabled] = 'true'></dxo-export>
        </dx-data-grid>
</app-panel-sub-module>
