<dx-data-grid
    [dataSource] ="tasksDataSource"
    (onExporting)="onExporting($event)"
>    
    <dxi-column sortOrder="asc" dataField="fecha" dataType="datetime"
    format="yyyy-MM-dd HH:mm"></dxi-column>
    <dxi-column
            dataField="phone_key"
            caption="ID"
          ></dxi-column>
    <dxi-column dataField="total"
    dataType="number"
    format="currency"
    format="Q ,###,###,##0.00"></dxi-column>
    <dxi-column dataField="descuento"
    dataType="number"
    format="currency"
    format="Q ,###,###,##0.00"></dxi-column>
    <dxi-column dataField="pagado"
    dataType="number"
    format="currency"
    format="Q ,###,###,##0.00"></dxi-column>
    <dxo-export [enabled]="true"></dxo-export>
</dx-data-grid>
