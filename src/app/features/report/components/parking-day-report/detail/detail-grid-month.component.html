<dx-data-grid
  (onExporting) = "onExporting($event)"
  [dataSource] = "tasksDataSource">
  <dxi-column
    caption = "Nombre"
    dataField = "completeName">
  </dxi-column>
  <dxi-column
    caption = "TelÃ©fono"
    dataField = "u_phone_number">
  </dxi-column>
  <dxi-column
    caption = "Entrada"
    dataField = "fecha"
    dataType = "datetime"
    format = "dd/MM/yyyy hh:mm a "
    sortOrder = "asc">
  </dxi-column>
  <dxi-column
    caption = "Salida"
    dataField = "fechaSalida"
    dataType = "datetime"
    format = "dd/MM/yyyy hh:mm a "
    sortOrder = "asc">
  </dxi-column>
  <dxi-column
    caption = "Entrada"
    dataField = "stationEntry"
    dataType = "text">
  </dxi-column>
  <dxi-column
    caption = "Salida"
    dataField = "stationExit"
    dataType = "text">
  </dxi-column>
  <dxo-export [enabled] = "true"></dxo-export>
</dx-data-grid>
