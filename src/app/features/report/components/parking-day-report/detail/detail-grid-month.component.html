<dx-data-grid
  (onExporting)="onExporting($event)"
  [dataSource]="tasksDataSource">
  <dxi-column
    dataField="fecha"
    dataType="datetime"
    format="dd/MM/yyyy hh:mm a "
    sortOrder="asc">
  </dxi-column>
  <dxi-column
    caption="ID"
    dataField="phone_key">
  </dxi-column>
  <!--<dxi-column
    dataField="total"
    dataType="number"
    format="currency"
    format="Q ,###,###,##0.00">
  </dxi-column>-->
  <dxi-column
    caption="Descuento"
    dataField="descuento"
    dataType="number"
    format="currency"
    format="Q ,###,###,##0.00">
  </dxi-column>
  <dxi-column
    caption="Total"
    dataField="pagado"
    dataType="number"
    format="currency"
    format="Q ,###,###,##0.00">
  </dxi-column>
  <dxo-export [enabled]="true"></dxo-export>
</dx-data-grid>
