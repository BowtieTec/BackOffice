<app-panel-sub-module icon = "fas fa-sitemap"
                      title = "Reporte de Tickets">
  <div class = 'row justify-content-center'>
    <div class = 'col-xl-4 col-lg-6 col-sm-12'>
      <div class = 'mb-4 relative'>
        <app-input-container
          (change) = 'this.getReport()'
          [formGroup] = 'reportForm'
          [value] = "now | date: 'yyyy-MM-dd'"
          controlName = 'startDate'
          maxL = "{{now | date:'yyyy-MM-dd'}}"
          name = 'Inicio de Búsqueda'
          type = 'Date'
        ></app-input-container>
      </div>
    </div>
    <div class = 'col-xl-4 col-lg-6 col-sm-12'>
      <div class = 'mb-4 relative'>
        <app-input-container
          (change) = 'this.getReport()'
          [formGroup] = 'reportForm'
          [value] = "now | date: 'yyyy-MM-dd'"
              controlName = 'endDate'
              maxL = "{{now | date:'yyyy-MM-dd'}}"
              name = 'Fin de Búsqueda'
              type = 'Date'
            ></app-input-container>
          </div>
        </div>
      </div>
        <dx-data-grid [dataSource] = 'dataSource'
                      [showBorders] = 'true'
                      id = 'gridContainer'
                      keyExpr = 'fecha'>
          <dxi-column caption = 'Fecha'
                      dataField = 'fecha'
                      dataType = 'date'
                      format = 'dd/MM/yyyy'
                      sortOrder = 'asc'
          ></dxi-column>
          <dxi-column
            caption = 'Total de vehículos'
            dataField = 'total_v'
            dataType = 'number'
          ></dxi-column>
          <dxi-column
            caption = 'Total'
            dataField = 'total'
            dataType = 'number'
            format = 'currency'
            format = 'Q ,###,###,##0.00'
          ></dxi-column>
          <dxi-column
            caption = 'Cortesias'
            dataField = 'descuento'
            dataType = 'number'
            format = 'currency'
            format = 'Q ,###,###,##0.00'
          ></dxi-column>
          <dxi-column
            caption = 'Pagado'
            dataField = 'pagado'
            dataType = 'number'
            format = 'currency'
            format = 'Q ,###,###,##0.00'
          ></dxi-column>
          <dxo-header-filter [visible] = 'true'></dxo-header-filter>
          <dxo-search-panel [visible] = 'true'
                            placeholder = 'Buscar...'></dxo-search-panel>
          <dxo-toolbar>
            <dxi-item location = 'after'>
              <dx-button
                (onClick) = 'onExporting($event)'
                icon = 'xlsxfile'
                text = 'Exportar a Excel'
              ></dx-button>
            </dxi-item>
            <dxi-item name = 'searchPanel'></dxi-item>
          </dxo-toolbar>
          <dxo-export [enabled] = 'true'></dxo-export>
        </dx-data-grid>
</app-panel-sub-module>
