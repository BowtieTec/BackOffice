<app-panel-sub-module icon = "fas fa-sitemap"
                      title = "Reporte de Facturación">
        <app-input-container
          (change) = 'this.getReport()'
          [formGroup] = 'reportForm'
          [value] = "now | date: 'yyyy-MM-dd'"
          controlName = 'startDate'
          maxL = "{{now | date:'yyyy-MM-dd'}}"
          name = 'Inicio de Búsqueda'
          type = 'Date'
        ></app-input-container>
        <app-input-container
          (change) = 'this.getReport()'
          [formGroup] = 'reportForm'
          [value] = "now | date: 'yyyy-MM-dd'"
              controlName = 'endDate'
              maxL = "{{now | date:'yyyy-MM-dd'}}"
              name = 'Fin de Búsqueda'
              type = 'Date'
            ></app-input-container>
          <div class = 'justify-content-center col-12 text-center'>
            <ul [formGroup] = 'reportForm'
                class = 'opcionActivo'>
              <li>
                <input (change) = 'this.getReport()'
                       [value] = '1'
                       autocomplete = 'off'
                       class = 'form-check-input'
                       formControlName = 'dateTypeSearch'
                       id = 'option2'
                       name = 'dateTypeSearch'
                       type = 'radio'/>
                <label class = 'form-check-label'
                       for = 'option2'>Filtrar por fecha de facturación</label>
              </li>
              <li style = "margin-left: 15px;">
                <input (change) = 'this.getReport()'
                       [value] = '0'
                       autocomplete = 'off'
                       checked
                       class = 'form-check-input'
                       formControlName = 'dateTypeSearch'
                       id = 'option1'
                       name = 'dateTypeSearch'
                       type = 'radio'/>
                <label class = 'btn form-check-label'
                       for = 'option1'>Filtrar por fecha de entrada</label>
              </li>
            </ul>
          </div>
          <dx-data-grid [columnHidingEnabled] = 'false'
                        [dataSource] = 'dataSource'
                        [showBorders] = 'true'
                        id = 'gridContainer'>
            <dxi-column
              caption = 'Fecha facturación'
              dataField = 'certification_time'
              dataType = 'datetime'
              format = 'dd/MM/yyyy hh:mm:ss'
              width = 'auto'
            ></dxi-column>
            <dxi-column
              caption = 'Fecha de entrada'
              dataField = 'entry_date'
              dataType = 'datetime'
              format = 'dd/MM/yyyy hh:mm:ss'
              width = 'auto'
            ></dxi-column>
            <dxi-column
              caption = 'Fecha de salida'
              dataField = 'exit_date'
              dataType = 'datetime'
              format = 'dd/MM/yyyy hh:mm:ss'
              width = 'auto'
            ></dxi-column>
            <dxi-column
              caption = 'Fecha de pago'
              dataField = 'payment_date'
              dataType = 'datetime'
              format = 'dd/MM/yyyy hh:mm:ss'
              width = 'auto'
            ></dxi-column>
            <dxi-column
              caption = 'Teléfono'
              dataField = 'phone_key'
              width = 'auto'
            ></dxi-column>
            <dxi-column
              caption = 'Nit'
              dataField = 'nit'
              width = 'auto'
            ></dxi-column>
            <dxi-column
              caption = 'Total '
              dataField = 'total'
              dataType = 'number'
              format = 'currency'
              format = 'Q ,###,###,##0.00'
              width = 'auto'
            ></dxi-column>
            <dxi-column
              caption = 'No. Facturación'
              dataField = 'noFactura'
              width = 'auto'
            ></dxi-column>
            <dxi-column
              caption = 'Tipo de Servicio'
              dataField = 'typeService'
              width = 'auto'
            ></dxi-column>
            <dxo-header-filter [visible] = 'true'></dxo-header-filter>
            <dxo-search-panel [visible] = 'true'
                              placeholder = 'Buscar...'></dxo-search-panel>
            <dxo-toolbar>
              <dxi-item location = 'after'>
                <dx-button
                  (onClick) = 'onExporting($event)'
                  icon = 'xlsxfile'
                  text = 'Exportar a Excel'
                ></dx-button>
              </dxi-item>
              <dxi-item name = 'searchPanel'></dxi-item>
            </dxo-toolbar>
            <dxo-export [enabled] = 'true'></dxo-export>
          </dx-data-grid>
</app-panel-sub-module>
