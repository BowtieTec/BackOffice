<div class="row justify-content-center">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 panelLeft animate__animated animate__fadeInLeft">
    <div class="panels">
      <div class="titleCards">
        <span><i class="fas fa-sitemap"></i></span> Reporte Por Membresía Mensual
      </div>
      <div class="row justify-content-center">
        <div class="col-xl-4 col-lg-6 col-sm-12"
             *ngIf="ifHaveAction(verTodosLosParqueosReport)">
          <div class="mb-4 relative">
            <label class="text-secondary" style="display:block">Parqueo</label>
            <select
              #inputParking
              class="inputClass">
              <option value="0">---- Todos los parqueos ----</option>
              <option *ngFor="let parking of this.allParking"
                      value="{{parking.id}}">{{parking.name}}</option>
            </select>

          </div>
        </div>
        <div class="col-xl-2 col-lg-6 col-sm-12">
          <div class="mb-4 relative">
            <label class="text-secondary" style="display:block">Fecha de inicio</label>
            <input type="Date" #initDate
                   class="form-control inputClass datetimepicker"
                   name="initDate"
                   for="initDate"
                   placeholder="Fecha/Hora de entrada"
                   [value]="fechaActual"
            >

          </div>
        </div>
        <div class="col-xl-2 col-lg-6 col-sm-12">
          <div class="mb-4 relative">
            <label class="text-secondary" style="display:block">Fecha de fin</label>
            <input
              type="date" #endDate
              class="form-control inputClass datetimepicker"
              name="endDate"
              for="endDate"
              placeholder="Fecha/Hora de salida"
              [value]="fechaActual"
            >
          </div>
        </div>
        <div class="col-xl-12 col-lg-12 col-sm-12">
          <div class="text-center">
            <button class="btn btn-primary m-2"
                    (click)="getMontlyParkingRpt(initDate.value,endDate.value)">Buscar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="panels">
      <div class="row">
        <dx-data-grid id="gridContainer" [dataSource]="dataSource" [showBorders]="true" [columnHidingEnabled]="true">
          <dxi-column
            dataField="phone_key"
            caption="ID"
            [width]="110"
          ></dxi-column>
          <dxi-column
            dataField="isUnlimited"
            caption="Tipo parqueo"
          ></dxi-column>
          <dxi-column
            dataField="begin_date"
            caption="Fecha inicio" dataType="datetime"
            [width]="200"
            format="dd/MM/yyyy hh:mm a "
          ></dxi-column>
          <dxi-column
            dataField="finish_date"
            [width]="150"
            caption="Fecha fin" dataType="datetime"
            [width]="200"
            format="dd/MM/yyyy hh:mm a "
          ></dxi-column>
          <dxi-column
            dataField="ultimo_pago"
            caption="Último pago"
            dataType="datetime"
            format="dd/MM/yyyy hh:mm a "
            [width]="120"
          ></dxi-column>
          <dxi-column
            dataField="proximo_pago"
            caption="Próximo pago"
            dataType="datetime"
            [width]="200"
            format="dd/MM/yyyy hh:mm a "
          ></dxi-column>
          <dxi-column
            dataField="estadoSuscripcion"
            caption="Estado"
            [width]="200"
          ></dxi-column>
          <dxo-header-filter [visible]="true"></dxo-header-filter>
          <dxo-search-panel [visible]="true" placeholder="Buscar..."></dxo-search-panel>
          <dxo-toolbar>
            <dxi-item location="after">
              <dx-button
                icon="exportpdf"
                text="Exportar a PDF"
                (onClick)="exportGrid()"
              ></dx-button>
            </dxi-item>
            <dxi-item location="after">
              <dx-button
                icon="xlsxfile"
                text="Exportar a Excel"
                (onClick)="onExporting($event)"
              ></dx-button>
            </dxi-item>
            <dxi-item name="searchPanel"></dxi-item>
          </dxo-toolbar>
          <dxo-export [enabled]="true"></dxo-export>
        </dx-data-grid>
      </div>
    </div>
  </div>
</div>
