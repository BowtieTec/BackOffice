<div *ngIf="timeRange == 1" class="animate__animated animate__fadeInUp " id="holidays">
  <p><b>Fechas especiales o dias festivos</b></p>
  <form [formGroup]="holidayForm" action="">
    <div class="row justify-content-center">
      <div class="col-md-6">
         <div class="mb-4 relative">
                    <label class="labelInput" style="display:block">Desde</label>
                    <input class="form-control inputClass datetimepicker"
                           formControlName="from" placeholder="Fecha/Hora"
                           type="date" min="{{time | date: 'yyyy-MM-dd'}}">
         </div>
      </div>
        <div class="col-md-6">
           <div class="mb-4 relative">
                    <label class="labelInput" style="display:block">Hasta</label>
                    <input class="form-control inputClass datetimepicker"
                           formControlName="to" placeholder="Fecha/Hora"
                           type="date" min="{{time | date: 'yyyy-MM-dd'}}">
                  </div>
      </div>
    </div>
  </form>
</div>
