<div *ngIf = "timeRange == 1"
     class = "animate__animated animate__fadeInUp "
     id = "holidays">
  <p><b>Fechas especiales o dias festivos</b></p>
  <form [formGroup] = "holidayForm"
        action = "">
    <div class = "row justify-content-center">
      <div class = "col-md-6">
        <div class = "mb-4 relative">
          <label class = "labelInput"
                 style = "display:block">Desde</label>
          <input class = "form-control inputClass datetimepicker"
                 formControlName = "from"
                 min = "{{time | date: 'yyyy-MM-dd'}}"
                 placeholder = "Fecha/Hora"
                 type = "datetime-local">
        </div>
      </div>
      <div class = "col-md-6">
        <div class = "mb-4 relative">
          <label class = "labelInput"
                 style = "display:block">Hasta</label>
          <input class = "form-control inputClass datetimepicker"
                 formControlName = "to"
                 min = "{{time | date: 'yyyy-MM-dd'}}"
                 placeholder = "Fecha/Hora"
                 type = "datetime-local">
        </div>
      </div>
    </div>
  </form>
</div>
