<div *ngIf="costType==1" class="animate__animated animate__fadeInUp ">
  <h4>Hora / Fracción</h4>
  <form [formGroup]="hourAHalfForm" action="">
    <div class="row ">
      <div class="col-md-4">
        <app-input-container controlName='hourCost' [formGroup]='hourAHalfForm' name='Precio por hora' type='number'>
        </app-input-container>
      </div>
      <div class="col-md-4">
        <app-input-container controlName='halfCost' [formGroup]='hourAHalfForm' name='Precio por fracción'
          type='number'>
        </app-input-container>

      </div>
      <div class="col-md-4">
        <app-input-container [formGroup]='hourAHalfForm' controlName='whenIsAHalf' name='Cobrar cuando lleve x minutos'
          type='number'>
        </app-input-container>
      </div>
    </div>
  </form>
</div>
