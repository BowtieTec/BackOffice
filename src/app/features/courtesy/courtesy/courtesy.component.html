<div class = "row justify-content-center animate__animated animate__fadeInLeft" >
  <form action = ""
        *ngIf = "courtesyTypes.length > 0"
        class = "needs-validation"
        id = "form-wrapper"
        method = "post"
        name = "form-wrapper"
        novalidate = ""
        [formGroup] = "newCourtesyForm" >
    <div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12" >
      <div class = "panels " >
        <div class = "titleCards" >
          <span ><i class = "fas fa-sitemap" ></i ></span > Cortesias
        </div >
        <div class = "row justify-content-center" >

          <div class = "col-xl-4 col-lg-6  col-sm-12" >
            <div class = "mb-4 relative" >
              <label class = "labelInput" >Nombre</label >
              <input class = "form-control inputClass"
                     placeholder = "NOMBRE:"
                     type = "text"
                     formControlName = "name"
                     [class.is-invalid] = "controlInvalid('name')" >
              <small *ngIf = "controlInvalid('name')"
                     class = "text-danger" >* Este campo es obligatorio</small >
            </div >
          </div >

          <div class = "col-xl-4 col-lg-6  col-sm-12" >
            <div class = "mb-4 relative" >
              <label class = "labelInput" > --- Tipo de cortesía ---</label >
              <select class = "inputClass"
                      formControlName = "type"
                      [class.is-invalid] = "controlInvalid('type')" >
                <option *ngIf = "!newCourtesyForm.controls['type'].value > 0"
                        value = "" >Tipo de cortesía
                </option >
                <option *ngFor = "let type of courtesyTypes"
                        value = "{{type.id}}" >{{type.description}}</option >
              </select >
              <small *ngIf = "controlInvalid('type')"
                     class = "text-danger" >* Este campo es obligatorio</small >
            </div >
          </div >

          <div class = "row justify-content-center" >
            <div class = " col-xl-4 col-lg-6  col-sm-12" >
              <div class = "mb-4 relative" >
                <label class = "labelInput" >Cantidad</label >
                <input class = "form-control inputClass"
                       placeholder = "Cantidad:"
                       type = "number"
                       formControlName = "quantity"
                       [class.is-invalid] = "controlInvalid('quantity')" >
                <small *ngIf = "controlInvalid('quantity')"
                       class = "text-danger" >* Este campo es obligatorio</small >
              </div >
            </div >
            <div class = "col-xl-4 col-lg-6 col-sm-12" >
              <div class = "mb-4 relative" >
                <label class = "labelInput" >Valor</label >
                <input class = "form-control inputClass"
                       placeholder = "Valor: "
                       type = "text"
                       formControlName = "value"
                       [class.is-invalid] = "controlInvalid('value')" >
                <small *ngIf = "controlInvalid('value')"
                       class = "text-danger" >* Este campo es obligatorio</small >
              </div >
            </div >
          </div >
          <div class = "col-xl-12 col-lg-12 col-sm-12" >
            <div class = "text-center" >
              <button class = "btn btn-primary "
                      (click) = "saveCourtesy()" >Guardar
              </button >

            </div >
          </div >
        </div >

      </div >
    </div >
  </form >
  <div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12" >
    <div class = "panels" >

      <div class = "row" >
        <div class = "col-lg-12" >
          <table class = "table animate__animated animate__fadeInLeft " >
            <thead >
            <tr >
              <th scope = "col" >Nombre</th >
              <th scope = "col" >Tipo cortesia</th >
              <th scope = "col" >Cantidad</th >
              <th scope = "col" >Valor</th >
              <th scope = "col"
                  style = "width: 4%" ><i class = "fas fa-file-pdf" ></i ></th >
            </tr >
            </thead >
            <tbody >
            <tr *ngFor = "let courtesy of courtesys" >
              <td >{{courtesy.name}}</td >
              <td >{{this.getTypeDescription(courtesy.type).description}}</td >
              <td >{{courtesy.quantity}}</td >
              <td >{{courtesy.value}}</td >
              <td ></td >
            </tr >
            </tbody >
          </table >
        </div >
      </div >
    </div >
  </div >
</div >
