<form [formGroup] = "antennasForm"
      action = "" >
  <div class = "row" >
    <div class = "col-md-6 col-sm-12" >
      <div class = "m-3 relative " >
        <app-select-container
          (change) = "searchStationsByParking()"
          [data] = "this.allParking"
          [formGroup] = "this.antennasForm"
          controlName = "parkingId"
          name = "Parqueos" ></app-select-container >
      </div >
    </div >
    <div class = "col-md-6 col-sm-12" >
      <div class = "m-3 relative " >
        <app-input-container
          [formGroup] = "antennasForm"
          controlName = "name"
          name = "Nombre" ></app-input-container >
      </div >
    </div >
  </div >
  <div class = "row" >
    <div class = "col-md-6 col-sm-12" >
      <div class = "m-3 relative " >
        <app-input-container
          [formGroup] = "antennasForm"
          controlName = "mac"
          name = "Mac" ></app-input-container >
      </div >
    </div >
    <div class = "col-md-6 col-sm-12" >
      <div class = "m-3 relative " >
        <app-input-container
          [formGroup] = "antennasForm"
          controlName = "antena"
          name = "Antena" ></app-input-container >
      </div >
    </div >
  </div >
  <div class = " d-flex justify-content-center m-3" >
    <button (click) = "createStationWithCourtesy()"
            class = "btn btn-primary col-md-3"
            data-bs-dismiss = "modal"
            type = "button" >Guardar
    </button >
  </div >
  <div class = "row" >
    <table
      [dtOptions] = "dtOptions"
      [dtTrigger] = "dtTrigger"
      aria-label = "Tabla de antenas"
      class = "table hover table-striped animate__animated animate__fadeInLeft "
      datatable >
      <thead >
      <tr class = "text-center" >
        <th scope = "col" >Nombre de acceso</th >
        <th scope = "col" >MAC</th >
        <th scope = "col" >Antena</th >
        <th scope = "col"
            style = "width: 17%" >Creada en:
        </th >
      </tr >
      </thead >
      <tbody >
      <tr *ngFor = "let antenna of stations; index as i"
          class = "animate__animated animate__fadeIn text-center" >
        <th id = "{{antenna.name + i}}" >{{antenna.name}}</th >
        <td >{{antenna.mac}}</td >
        <td >{{antenna.antena}}</td >
        <td >{{antenna.created_at  | date: 'medium'}}</td >
      </tr >
      </tbody >
    </table >
  </div >

</form >
