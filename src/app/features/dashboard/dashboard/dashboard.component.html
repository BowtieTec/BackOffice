<div class = "container">
  <div class = "tab">
    <ul>
      <li (click) = "tabChanges('ingresos')"
          *ngIf = "ifHaveAction(graficosIngresoVehiculos)"
          [class.color] = "idTabActiva === 'ingresos'"
          id = "ingresos"><em class = "fas fa-car fa-lg"></em> Ingreso de vehículos
      </li>
      <li (click) = "tabChanges('flujo')"
          *ngIf = "ifHaveAction(graficosFlujoDinero)"
          [class.color] = "idTabActiva === 'flujo'"
          id = "flujo"><em class = "fas fa-chart-area fa-lg"></em> Flujo de dinero
      </li>
      <li (click) = "tabChanges('cortesias')"
          *ngIf = "ifHaveAction(graficosCortesias)"
          [class.color] = "idTabActiva === 'cortesias'"
          id = "cortesias">Cortesías
      </li>
      <li (click) = "tabChanges('cortesiasEstacionarias')"
          *ngIf = "ifHaveAction(graficosCortesiasEstacionarias)"
          [class.color] = "idTabActiva === 'cortesiasEstacionarias'"
          id = "cortesiasEstacionarias">Cortesías
                                        estacionarias
      </li>
    </ul>
    <div class = "content ">
      <div *ngIf = "ifHaveAction(graficosIngresoVehiculos) && idTabActiva === 'ingresos'"
           class = "content-value Ingresos">
        <div id = "dia">
          <div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class = "panelsWithOutMinHeight ">
              <div class = "titleCards">
                <span><em class = "fas fa-chart-bar"></em></span> Filtros
              </div>
              <div class = "row justify-content-center">
                <div class = "row">
                  <div *ngIf = "ifHaveAction(verTodosLosParqueosDashboard)"
                       class = "col-xl-4 col-lg-6 col-sm-12">
                    <div class = "mb-4 relative">
                      <label class = "text-secondary"
                             style = "display:block">Parqueo</label>
                      <select #inputParkingIngresoDia
                              class = "inputClass"
                              formControlName = "inputParkingIngresoDia"
                              name = "inputParkingIngresoDia">
                        <option value = "0">---- Todos los parqueos ----</option>
                        <option *ngFor = "let parking of this.allParking"
                                value = "{{parking.id}}">{{parking.name}}</option>
                      </select>
                    </div>
                  </div>
                  <div class = "col-xl-4 col-lg-6 col-sm-12">
                    <div class = "mb-4 relative">
                      <label class = "text-secondary "
                             style = "display:block">Fecha</label>
                      <input #inputFechaIngresoDia
                             class = "form-control inputClass datetimepicker"
                             formControlName = "inputFechaIngresoDia"
                             max = "{{nowDateTime | date: 'yyyy-MM-dd'}}"
                             name = "inputFechaIngresoDia"
                             placeholder = "Fecha/Hora"
                             required
                             type = "date"
                             value = {{fechaIngresosDia}}>
                    </div>
                  </div>
                  <div class = "col-xl-12 col-lg-12 col-sm-12">
                    <div class = "text-center">
                      <button (click) = "searchDia(ingresos)"
                              class = "btn btn-primary m-2"><span><em
                        class = "fas fa-search"></em></span> Buscar
                      </button>

                    </div>
                  </div>
                </div>
              </div>
              <app-bar-chart [fecha] = "fechaIngresosDia"
                             [parking] = "parqueoIngresosDia"
                             [periodo] = "periodoDia"
                             [tipoChart] = "tipoIngresos"
                             [tipo] = "ingresos">
              </app-bar-chart>
            </div>
          </div>
        </div>
