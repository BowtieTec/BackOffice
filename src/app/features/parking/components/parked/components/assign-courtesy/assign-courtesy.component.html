<!-- Modal -->
<div aria-hidden = 'true'
     aria-labelledby = 'assignCourtesyLabel'
     class = 'modal fade'
     id = 'assignCourtesy'
     tabindex = '-1'>
  <div class = 'modal-dialog modal-dialog-centered modal-lg'>
    <div class = 'modal-content'>
      <div class = 'modal-header'>
        <h5 class = 'modal-title'
            id = 'assignCourtesyLabel'>Cortesías estacionarias</h5>
        <button aria-label = 'Close'
                class = 'btn-close'
                data-bs-dismiss = 'modal'
                type = 'button'></button>
      </div>
      <div class = 'modal-body'>
        <div *ngIf = 'isLoading'>
          <p class = 'placeholder-glow'>
            <span class = 'placeholder col-12'></span>
          </p>
          <p class = 'placeholder-wave'>
            <span class = 'placeholder col-12'></span>
          </p>
        </div>
        <div *ngIf = 'courtesies.length > 0 && !isLoading'>
          <ul class = "list-group">
            <div *ngFor = 'let item of courtesies; let i'>
              <div class = 'row justify-content-between'>
                <button
                  (click) = 'assignCourtesy(item)'
                  class = "list-group-item list-group-item-action h6 col-4"
                  type = "button">
                  {{item.name}} <i *ngIf = "courtesyClicked===item"
                                   class = "far fa-check-circle"></i>
                  <span class = "text-muted offset col-4"> - {{item.company?.name || ''}}</span>
                </button>
              </div>
            </div>
          </ul>
        </div>
        <div *ngIf = '!isLoading && courtesies.length == 0'>
          <figure class = 'text-center'>
            <blockquote class = 'blockquote'>
              <p>No se encontraron cortesías estacionarias para este parqueo</p>
            </blockquote>
          </figure>
        </div>
      </div>
    </div>
  </div>
</div>
