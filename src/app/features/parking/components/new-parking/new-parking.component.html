<div class = "row justify-content-center" >
  <div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12" >
    <div class = "panels" >
      <div class = "titleCards" >
        <span ><em class = "fas fa-sitemap" ></em ></span > Nuevo parqueo
      </div >
      <div class = "progress" >
        <div [ngStyle] = "{'width': step * (100 / totalSteps ) + '%' }"
             aria-valuemax = "100"
             class = "progress-bar progress-bar-striped progress-bar-animated bg-primary"
             role = "progressbar" ></div >
      </div >
      <div
        id = "qbox-container" >
        <form
          [formGroup] = "newParkingForm"
          class = "needs-validation"
          id = "form-wrapper"
          method = "post"
          name = "form-wrapper"
          novalidate = "" >
          <div id = "steps-container" >
            <div *ngIf = "step == 1"
                 class = "animate__animated animate__fadeInLeft"
                 id = "stepOne" >
              <app-step-one (changeStep) = "changeStep($event)"
                            [stepOneForm] = "stepOneForm" ></app-step-one >
            </div >
            <div *ngIf = "step ==2"
                 class = "animate__animated animate__fadeInLeft"
                 id = "stepTwo" >
              <app-step-two (changeStep) = "changeStep($event)"
                            [stepTwoForm] = "stepTwoForm" ></app-step-two >
            </div >
            <div *ngIf = "step ==3"
                 class = "animate__animated animate__fadeInLeft"
                 id = "stepThree" >
              <app-step-three (changeStep) = "changeStep($event)"
                              [stepOneForm] = "stepThreeForm" ></app-step-three >
            </div >
            <div *ngIf = "step ==4 && this.settingsOptions != undefined"
                 class = "animate__animated animate__fadeInLeft"
                 id = "stepFour" >
              <app-step-four (changeStep) = "changeStep($event)"
                             [stepFourForm] = "stepFourForm" ></app-step-four >

            </div >
            <div *ngIf = "step ==5"
                 class = "animate__animated animate__fadeInLeft"
                 id = "stepFive" >
              <app-step-five (changeStep) = "changeStep($event)"
                             [stepFiveForm] = "stepFiveForm" ></app-step-five >
            </div >
            <div
              *ngIf = "step == this.totalSteps"
              class = "animate__animated animate__fadeInLeft"
              id = "lastStep" >
              <app-step-six (changeStep) = "changeStep($event)" ></app-step-six >
            </div >
          </div >
          <div class = "text-center"
               id = "q-box__buttons" >
            <button
              (click) = "saveParking()"
              *ngIf = "step == totalSteps"
              class = "btn btn-secondary m-2" >Registrar
            </button >
          </div >
        </form >
      </div >
    </div >
    <div id = "preloader-wrapper" >
      <div id = "preloader" ></div >
      <div class = "preloader-section section-left" ></div >
      <div class = "preloader-section section-right" ></div >
    </div >
  </div >
</div >
