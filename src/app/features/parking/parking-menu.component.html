<nav #nav="ngbNav"
     class="nav-tabs animate__animated animate__zoomInLeft "
     ngbNav>
  <ng-container *ngIf="ifHaveAction(createParking)"
                ngbNavItem>
    <a
      ngbNavLink><em class="fas fa-plus-square"></em> Nuevo parqueo</a>
    <ng-template ngbNavContent>
      <app-new-parking></app-new-parking>
    </ng-template>
  </ng-container>
  <ng-container *ngIf="ifHaveAction(listParkedParking)"
                ngbNavItem>
    <a ngbNavLink><em class="fas fa-parking"></em> Parqueos dia</a>
    <ng-template ngbNavContent>
      <app-parked></app-parked>
    </ng-template>
  </ng-container>
  <ng-container *ngIf="ifHaveAction(listMonthlyParking)" ngbNavItem>
    <a ngbNavLink><em class="fas fa-calendar-check"></em> Ver parqueos mensuales</a>
    <ng-template ngbNavContent>
      <app-monthly-parking></app-monthly-parking>
    </ng-template>
  </ng-container>
  <ng-container
    *ngIf = 'ifHaveAction(createMonthlyParking)'
    ngbNavItem>
    <a ngbNavLink><em class = 'fas fa-calendar-check'></em> Crear parqueos mensuales</a>
    <ng-template ngbNavContent>
      <app-create-monthly-parking *ngIf = 'ifHaveAction(listMonthlyParking)'></app-create-monthly-parking>
    </ng-template>
  </ng-container>
  <ng-container *ngIf="ifHaveAction(listAntennas)"
                ngbNavItem>
    <a ngbNavLink><em class="fas fa-broadcast-tower"></em> Antenas</a>
    <ng-template ngbNavContent>

      <div class="row justify-content-center">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="panels">
            <div class="titleCards">
              <span><em class="fas fa-broadcast-tower"></em></span> Configuraci√≥n de antenas
            </div>
            <app-antennas [parkingId]="this.parkingId"></app-antennas>
          </div>
        </div>
      </div>
    </ng-template>
  </ng-container>
</nav>
<div [ngbNavOutlet]="nav"
     class="mt-2"></div>
