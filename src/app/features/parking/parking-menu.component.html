<nav ngbNav
     #nav = "ngbNav"
     class = "nav-tabs " >
  <ng-container ngbNavItem
                *ngIf = "ifHaveAction(createParking)" >
    <a
      ngbNavLink ><em class = "fas fa-plus-square" ></em > Nuevo parqueo</a >
    <ng-template ngbNavContent >
      <app-new-parking ></app-new-parking >
    </ng-template >
  </ng-container >
  <ng-container ngbNavItem
                *ngIf = "ifHaveAction(listParking)" >
    <a ngbNavLink ><em class = "fas fa-parking" ></em > Parqueos</a >
    <ng-template ngbNavContent >
      <app-parking ></app-parking >
    </ng-template >
  </ng-container >
  <ng-container ngbNavItem
                *ngIf = "ifHaveAction(listParking)" >
    <a ngbNavLink ><em class = "fas fa-calendar-check" ></em > Parqueos mensuales</a >
    <ng-template ngbNavContent >
      <app-monthly-parking ></app-monthly-parking >
    </ng-template >
  </ng-container >
  <ng-container ngbNavItem
                *ngIf = "ifHaveAction(listParking)" >
    <a ngbNavLink ><em class = "fas fa-broadcast-tower" ></em > Antenas</a >
    <ng-template ngbNavContent >

      <div class = "row justify-content-center" >
        <div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12" >
          <div class = "panels" >
            <div class = "titleCards" >
              <span ><em class = "fas fa-broadcast-tower" ></em ></span > Configuraci√≥n de antenas
            </div >
            <app-antennas ></app-antennas >
          </div >
        </div >
      </div >
    </ng-template >
  </ng-container >
</nav >
<div [ngbNavOutlet] = "nav"
     class = "mt-2" ></div >
